<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center border-b-2 border-gray-300 py-3"
      >
        <div class="logo">
          <img class="w-[120px]" src="images/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn">Sort By View</button>
        </div>
        <div class="blogs">
          <button class="btn bg-red-500 text-white">Blogs</button>
        </div>
      </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <div>
        <button onclick="loadVideos()" class="btn btn-sm bg-red-500 text-white">All</button>
      </div>
    </nav>
    <section
      id="video-container"
      class="w-11/12 mx-auto grid grid-cols-4 gap-5"
    >
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
